<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./TemplateVeterinaria.xhtml">
            <ui:define name="content">
                <p:growl id="msj" autoUpdate="true"/>
                <div align="center">
                    <h:form id="fromMascotaPorCliente" style="padding-top: 15px">
                        <p:panel style="width: 95%">
                            <f:facet name="header">
                                <p:column>
                                    <p:outputLabel value="Mascotas"/>
                                </p:column>
                            </f:facet>
                            <p:panelGrid style="width: 95%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Cliente"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu value="#{mascotaPorClienteBean.idCliente}">
                                            <f:selectItem itemLabel="Seleccione Item..."/>
                                            <f:selectItems value="#{mascotaPorClienteBean.listaClientes}" var="cliente" itemValue="#{cliente.idCliente}" itemLabel="#{cliente.nombres} #{cliente.apellidos}"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Mascota"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu value="#{mascotaPorClienteBean.idMascota}">
                                            <f:selectItem itemLabel="Seleccione Item..."/>
                                            <f:selectItems value="#{mascotaPorClienteBean.listaMascotas}" var="mascota" itemValue="#{mascota.idMascota}" itemLabel="#{mascota.nombreMascota}"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Estado"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneRadio id="console" value="#{mascotaPorClienteBean.mascotaPorCliente.estado}">
                                            <f:selectItem itemLabel="Activo" itemValue="A" />
                                            <f:selectItem itemLabel="Inactivo" itemValue="I" />
                                        </p:selectOneRadio>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                            <p:commandButton value="Guardar" action="#{mascotaPorClienteBean.insertMascotaPorCliente()}"  update=":fromMascotaPorCliente, :tableMascotas:listMascotas"/>
                        </p:panel>
                    </h:form>
                    <h:form id="tableMascotas" style="width: 96%; margin-top: 15px;">
                        <p:dataTable id="listMascotas" var="mascotaCliente" value="#{mascotaPorClienteBean.listMascotaporcliente()}">
                            <p:column headerText="Cliente">
                                <p:outputLabel value="#{mascotaCliente.cliente.nombres} #{mascotaCliente.cliente.apellidos}"/>
                            </p:column>
                            <p:column headerText="Mascota">
                                <p:outputLabel value="#{mascotaCliente.mascota.nombreMascota}"/>
                            </p:column>
                            <p:column headerText="Estado">
                                <p:outputLabel value="#{mascotaCliente.estado}"/>
                            </p:column>
                            <p:column headerText="Acciones">
                                <p:commandButton value="Eliminar" action="#{mascotaPorClienteBean.deleteMascotaCliente(mascotaCliente)}" update=":tableMascotas:listMascotas"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
